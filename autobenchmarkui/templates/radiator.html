<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Automated Benchmarks</title>

    <!-- Bootstrap core CSS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type='text/javascript' src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel=stylesheet media="screen"/>

    <script type='text/javascript' src="{{url_for('static', filename='scattergraph.js')}}"></script>

    <!-- Custom CSS for the 'Thumbnail Gallery' Template -->
    <link href="{{ url_for('static', filename='thumbnail-gallery.css') }}">
    <script type='text/javascript' src="http://code.highcharts.com/highcharts.js"></script>
    <script type='text/javascript' src="http://code.highcharts.com/highcharts-more.js"></script>
    <script type='text/javascript' src="http://code.highcharts.com/modules/exporting.js"></script>


    <script type="text/javascript" src="http://www.highcharts.com/highslide/highslide-full.min.js"></script>
    <script type="text/javascript" src="http://www.highcharts.com/highslide/highslide.config.js" charset="utf-8"></script>

    <script type='text/javascript' src="{{url_for('static', filename='util.js')}}"></script>

    <style type="text/css">
        .container-wide {
            margin: 0 auto;
            max-width: 1600px;
        }
    </style>

</head>

<body>
<div class="row" style="padding-top: 50px">

        {% set urltail = ('?metric=' + metric + '&machinename=' + machinename + '&bench='+ bench ) | safe %}
                <div class="col-lg-12 col-md-12 col-xs-12" id="id_radiator">
                    <script type="text/javascript">
                        DrawGraph(
                            DrawRadiatorGraph,
                            '{{ parentURL }}/thumbjson{{ urltail }}',
                            '<a href="/detail{{ urltail }}"><span style="color:#000000;font-size:300%;">{{ item }} <br /> {{ metric }} for {{ bench }} on {{ machinename }}</span></a>',
                            'id_radiator',
                            '{{ metric + machinename + bench}}'
                        )
                    </script>
                </div>
            </div>
    </div>
</body>
</html>
